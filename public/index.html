<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>osc demo</title>
  <style>
    /* CSS for side-by-side form fields */
    .container {
      display: flex;
      justify-content: space-between;
    }
    .left-side {
      width: 50%;
    }
    .right-side {
      width: 50%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Your other HTML content here -->


<div class="container">
    <div class="left-side">
      <h1>We Create What You Want!</h1>
      <div class="icons">
        <div class="icon-wrapper">
          <img src="rocket.svg" alt="Rocket Icon">
        </div>
        <div class="icon-wrapper">
          <img src="hourglass.svg" alt="Hourglass Icon">
        </div>
        <div class="icon-wrapper">
          <img src="magnifying-glass.svg" alt="Magnifying Glass Icon">
        </div>
        <div class="icon-wrapper">
          <img src="dollar-sign.svg" alt="Dollar Sign Icon">
        </div>
        <div class="icon-wrapper">
          <img src="gear.svg" alt="Gear Icon">
        </div>
      </div>
    </div>
    <div class="right-side">
      <h2>Sign up to Aeonaxy</h2>
      <!-- Additional information about form validation -->
      <ul>
        <li>Name is required</li>
        <li>Email is required</li>
        <li>Password must be at least 6 characters</li>
        <li>Email is invalid</li>
        <li>You must agree to the Terms and Conditions</li>
        <li>Username is already taken</li>
      </ul>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="terms-and-conditions" required>
            I agree to the Terms and Conditions
          </label>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>


</body>
</html>
